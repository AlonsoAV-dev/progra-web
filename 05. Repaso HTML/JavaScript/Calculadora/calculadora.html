<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src="main.js"></script>
</head>
<body>
     <div class="calculadora">
        <div class="resultado"> 
            <h1 id="resultado-h1">0</h1>
        </div>
        <div class="operadores">
            <button onclick="boton_limpiar()" class="btn-operacion" id="btn-CE">CE</button>
            <button onclick="boton_limpiar()" class="btn-operacion" id="btn-C">C</button>
            <button onclick="" class="btn-operacion" id="btn-borrar"> ⌫ </button>
            <button onclick="boton_operacion('÷')" class="btn-operacion" id="btn-division"> ÷ </button>
            <button onclick="boton_numero('7')" class="btn" id="btn-7"> 7 </button>
            <button onclick="boton_numero('8')" class="btn" id="btn-8"> 8 </button>
            <button onclick="boton_numero('9')" class="btn" id="btn-9"> 9 </button>
            <button onclick="boton_operacion('x')" class="btn-operacion" id="btn-multiplicacion"> x </button>
            <button onclick="boton_numero('4')" class="btn" id="btn-4"> 4 </button>
            <button onclick="boton_numero('5')" class="btn" id="btn-5"> 5 </button>
            <button onclick="boton_numero('6')" class="btn" id="btn-6"> 6 </button>
            <button onclick="boton_operacion('−')" class="btn-operacion" id="btn-resta"> − </button>
            <button onclick="boton_numero('1')" class="btn" id="btn-1"> 1 </button>
            <button onclick="boton_numero('2')" class="btn" id="btn-2"> 2 </button>
            <button onclick="boton_numero('3')" class="btn" id="btn-3"> 3 </button>
            <button onclick="boton_operacion('+')" class="btn-operacion" id="btn-suma"> + </button>
            <button onclick="" class="btn" id="btn-signo"> +/- </button>
            <button onclick="boton_numero('0')" class="btn" id="btn-0"> 0 </button>
            <button onclick="" class="btn" id="btn-punto"> . </button>
            <button onclick="boton_igual()" class="btn-igual" id="btn-igual"> = </button> 
        </div>
     </div>


</body>
</html>
